<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boarding College Admission Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <header>
            <h1>College Admission Guidance</h1>
            <p>Check eligibility and register for entrance exam preparation.</p>
        </header>

        <div id="status-box" class="status-neutral">
            Enter your age, marks, and physical details to check eligibility.
        </div>

        <form id="onboardingForm">
            <fieldset>
                <legend>Personal Profile</legend>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="As per B-Form" required>

                <div class="flex-row">
                    <div class="input-group">
                        <label for="phone">Contact Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="03xx-xxxxxxx" required>
                    </div>
                    <div class="input-group">
                        <label for="whatsapp">WhatsApp Number</label>
                        <input type="tel" id="whatsapp" name="whatsapp" required>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Eligibility Screening (Smart Check)</legend>
                <div class="flex-row">
                    <div class="input-group">
                        <label for="collegeType">Target College</label>
                        <select id="collegeType" name="collegeType" required>
                            <option value="military">Military Colleges (Jhelum/Murree/Sui)</option>
                            <option value="paf">PAF Colleges (Sargodha/Lower Topa)</option>
                            <option value="atchison">Atchison College Lahore</option>
                            <option value="lawrence">Lawrence College Ghora Gali</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                </div>

                <div class="flex-row">
                    <div class="input-group">
                        <label for="percentage">Last Class Percentage (%)</label>
                        <input type="number" id="percentage" name="percentage" placeholder="e.g. 75" required>
                    </div>
                    <div class="input-group">
                        <label for="eyesight">Vision/Eyesight</label>
                        <select id="eyesight" name="eyesight">
                            <option value="6/6">6/6 (Normal)</option>
                            <option value="weak">Weak/Glasses</option>
                        </select>
                    </div>
                </div>

                <div class="flex-row">
                    <div class="input-group">
                        <label for="height">Height (Total Inches)</label>
                        <input type="number" id="height" name="height" placeholder="5ft = 60 inches" required>
                    </div>
                    <div class="input-group">
                        <label for="weight">Weight (kg)</label>
                        <input type="number" id="weight" name="weight" placeholder="e.g. 45" required>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Preparation Plan</legend>
                <label>Select Required Modules:</label>
                <div class="checkbox-group">
                    <label class="check-item"><input type="checkbox" name="prep" value="written"> Written Test Prep</label>
                    <label class="check-item"><input type="checkbox" name="prep" value="iq"> Intelligence (IQ) Tests</label>
                    <label class="check-item"><input type="checkbox" name="prep" value="interview"> Interview Coaching</label>
                </div>

                <label for="reason">Why do you want to join a Boarding College?</label>
                <textarea id="reason" name="reason" rows="3"></textarea>
            </fieldset>

            <button type="submit" id="submitBtn">Register for Assessment</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
